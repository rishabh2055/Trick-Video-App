<div id="imageCropperModal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]"
  [materializeActions]="modalActions">
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="center-align col m8 s12" (click)="stopPropagation($event)">
            <h5>Crop Image</h5>
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
              [resizeToWidth]="200" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
              (loadImageFailed)="loadImageFailed()"></image-cropper>
          </div>
          <div class="center-align col m4 s12">
            <h5>Preview</h5>
            <img [src]="croppedImage" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="cropperReady()">Submit</a>
  </div>
</div>
