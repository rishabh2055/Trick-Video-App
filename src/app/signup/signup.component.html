<div class="container">
  <div class="row valign-wrapper">
    <div class="col s10 offset-s1 top-5">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title center-align">Register your account</span>
          <form>
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>

              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>

              <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email">Email</label>
              </div>

              <div class="input-field col s6">
                <input id="mobile_no" type="text" class="validate">
                <label for="mobile_no">Mobile No</label>
              </div>

              <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

              <div class="input-field col s6">
                <input id="confirm_password" type="password" class="validate">
                <label for="confirm_password">Confirm Password</label>
              </div>

              <div class="row center-align">
                <p class="center-align">Are you a doctor ?</p>
                <label>
                  <input class="with-gap" name="isDoctor" type="radio"  />
                  <span>Yes</span>
                </label>
                <label>
                  <input class="with-gap" name="isDoctor" type="radio"  />
                  <span>No</span>
                </label>
              </div>

              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn">Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
