<div id="main">
  <div class="wrapper">
    <app-sidebar></app-sidebar>
    <section id="content">
      <div class="row ">
        <!--start column-->
        <div class="col s12 page-title-div">
          <app-error-success-details *ngIf="showSuccessErrorDetails" [isSuccess]="isSuccess"
            [serverMessageInfo]="serverMessageInfo"></app-error-success-details>
            <h1 class="header">Dashboard</h1>
            <ol class="breadcrumbs left">
              <li class="active">Dashboard</li>
            </ol>
        </div>
        <!--end column-->
      </div>
    </section>
    <section class="section">
      <div class="row">
        <div class="col s12">
          <div class="calendar-section" *ngIf="showCalendar">
            <full-calendar
              #calendar
              defaultView="dayGridMonth"
              [header]="{
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              }"
              [plugins]="calendarPlugins"
              [weekends]="calendarWeekends"
              [events]="calendarEvents"
              (dateClick)="handleDateClick($event)"
              (eventClick)="handleEventClick($event)"
            ></full-calendar>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<app-appointment (getAppointments) = "getAllAppointments()"></app-appointment>
