<div id="main">
  <div class="wrapper">
    <app-sidebar></app-sidebar>

    <section id="content">
      <div class="col s12 m12 l12">
        <app-error-success-details
            *ngIf="showSuccessErrorDetails"
            [isSuccess] = "isSuccess"
            [serverMessageInfo] = "serverMessageInfo"
          ></app-error-success-details>
        <div class="calendar-section" *ngIf="showCalendar">
          <h2 class="breadcrumbs-title">Dashboard</h2>
          <full-calendar
            #calendar
            defaultView="dayGridMonth"
            [header]="{
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            }"
            [plugins]="calendarPlugins"
            [weekends]="calendarWeekends"
            [events]="calendarEvents"
            (dateClick)="handleDateClick($event)"
            (eventClick)="handleEventClick($event)"
          ></full-calendar>
        </div>
      </div>
    </section>
  </div>
</div>

<app-appointment (getAppointments) = "getAllAppointments()"></app-appointment>
